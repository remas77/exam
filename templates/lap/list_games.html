
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% block content %}
<h1>Games List</h1>



<ul>
    {% for game in games %}
        <li>
            {{ game.title }} by {{ game.developer.name }}
            <a href="{% url 'edit_game' game.id %}">Edit</a> |
            <a href="{% url 'delete_game' game.id %}">Delete</a>
           

        </li>
    {% empty %}
        <p>No games found.</p>
    {% endfor %}
</ul>

<a href="{% url 'add_game' %}">Add New Game</a>
{% endblock %}
